plugins {
    id 'java'
}

group 'com.kylle.test'
version '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'

    implementation 'org.codehaus.groovy:groovy:3.0.10'
    implementation 'org.codehaus.groovy:groovy-xml:3.0.10'
    implementation 'org.spockframework:spock-core:2.0-groovy-3.0'
    implementation 'org.spockframework:spock-spring:2.0-groovy-3.0'
    implementation 'org.dbunit:dbunit:2.7.3'
    implementation 'com.h2database:h2:2.1.210'

    testImplementation group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: '2.5.1'
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '2.5.1'
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-jdbc', version: '2.5.1'
    implementation group: 'org.codehaus.groovy', name: 'groovy-sql', version: '3.0.8'

}
apply plugin: 'groovy'


test {
    useJUnitPlatform()
}